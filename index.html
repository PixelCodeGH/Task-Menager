<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-check2-square me-2"></i>Task Manager <span id="pro-badge" class="d-none">Pro</span>
            </span>
            <div class="d-flex align-items-center">
                <button class="theme-toggle me-3" id="theme-toggle" title="Toggle theme">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <div class="navbar-text me-3">
                    <i class="bi bi-calendar3"></i>
                    <span id="current-date"></span>
                </div>
                <a href="upgrade.html" class="btn btn-upgrade" id="upgrade-btn">
                    <i class="bi bi-star-fill me-2"></i>Upgrade to Pro
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-body">
                        <div class="task-input mb-4">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-plus-circle-dotted me-2"></i>Add New Task
                            </h5>
                            <div class="input-group mb-3">
                                <input type="text" id="task-input" class="form-control" placeholder="What needs to be done?">
                            </div>
                            <div class="input-group mb-3">
                                <select id="taskDay" class="form-select" required>
                                    <option value="" disabled selected>Select Day</option>
                                    <option value="0">Sunday</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                </select>
                                <select id="taskHour" class="form-select" required>
                                    <option value="" disabled selected>Hour</option>
                                </select>
                                <select id="taskMinute" class="form-select" required>
                                    <option value="" disabled selected>Minute</option>
                                </select>
                                <button id="add-task-button" class="btn btn-primary">
                                    <i class="bi bi-plus-lg me-1"></i>Add Task
                                </button>
                            </div>
                            <div id="task-limit-warning" class="text-danger mt-2 d-none">
                                <i class="bi bi-exclamation-circle"></i>
                                Free version limited to 5 tasks. <a href="upgrade.html" class="text-primary">Upgrade to Pro</a> for unlimited tasks!
                            </div>
                        </div>

                        <div class="task-stats mb-4">
                            <div class="row g-2">
                                <div class="col">
                                    <div class="p-3 border stat-card">
                                        <h6 class="mb-0">Total Tasks</h6>
                                        <span id="total-tasks" class="stat-number">0</span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="p-3 border stat-card">
                                        <h6 class="mb-0">Completed</h6>
                                        <span id="completed-tasks" class="stat-number">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="task-controls mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-list-check me-2"></i>Task List
                                </h5>
                                <div class="btn-group">
                                    <button id="clear-completed" class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-trash me-1"></i>Clear Completed
                                    </button>
                                    <button id="clear-all" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash-fill me-1"></i>Clear All
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="progress mb-4" style="height: 8px;">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>

                        <ul id="task-list" class="list-group task-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Task Manager by PixelCode</p>
        </div>
    </footer>

    <div class="notification-container" id="notificationContainer">
        <!-- Notifications will be added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
